<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Discussion portal</title>
</head>

<body>
    <main class="container">
        <div class="container-1">
            Discussion Portal
        </div>
        <div class="container-2">
            <div id="left-container">
                <div id="upper-left-container">
                    <button id="newQues">New Question form</button>
                    <input type="text" id="search" placeholder="search questions...">
                </div>
                <ul id="question-list">

                </ul>
            </div>
            <section id="right-container">
                <h1>Welcome to Discussion Portal!</h1>
                <p>Enter a subject and question to get started</p>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="quesText" placeholder="Question" required></textarea>
                <button id="submit" class="btn" type="submit">Submit</button>
            </section>

            <section id="right-container-response">
                <div>
                    <h1>Question</h1>
                    <span id="respQues" class="list-item">
                        <span class="left">
                            <h2></h2>
                            <p></p>
                            <span class="hide"></span>
                        </span>
                        <span class="right">
                            <i class="fa-star fa-lg"></i>
                            <i class="fa-solid fa-lg fa-circle-up"></i>
                            <i class="fa-solid fa-lg fa-circle-down"></i>
                            <span></span>
                        </span>
                    </span>
                    <button id="resolve" class="btn">Resolve</button>
                </div>
                <div>
                    <h1>Response</h1>
                    <span id="respAns">

                    </span>
                </div>
                <div id="respSub">
                    <h1>Add Response</h1>
                    <input type="text" id="name" placeholder="Enter Name" required>
                    <textarea id="ansText" placeholder="Enter Comment" required></textarea>
                    <button id="submitRes" class="btn" type="submit">Submit</button>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
<script src="app.js"></script>
